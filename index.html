<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="randomselect.js"></script>
    <title>Random Selector</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <h2>Name List</h2>
                <form class="form-horizontal" action="#">
                    <textarea class="form-control" id="FormTextarea" rows="35"></textarea>
                    <div class="form-group">
                  </div>
                </form>
            </div>
            <div class="col-sm-1" style ="padding: 5px;">
                <button type="button" class="btn btn-outline-primary" id="randombtn">Generate</button>
            </div>
            <div class="col-sm-6">
                <h2 style="text-align: center;">Results</h2>
                <form class="form-horizontal" action="#">                        
                    <textarea class="form-control" id="ResultsTextarea" rows="35"></textarea>
                </form>
            </div>
        </div>
        
    </div>
    
</body>
</html>
